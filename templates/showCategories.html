<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Catalog App</title>
</head>
<body>
    <h1>Categories</h1>
    <a href="{{url_for('addItem')}}">Add Item</a><br>
    {% for cat in categories %}
    <ul>
        <li><a href="{{url_for('showItems', category=cat.name)}}"> {{cat.name}}</a> </li>
    </ul>
    {%endfor%}
</body>
</html>
